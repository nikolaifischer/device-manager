<mat-toolbar>
  <img src="../assets/logo.png" alt="logo" id="logo">
  <button *ngIf="loggedIn" (click)="onLogout()" class=log-out-btn mat-fab><i class="fas fa-sign-out-alt"></i></button>
</mat-toolbar>

<app-login (loggedIn)=onLogin() *ngIf="!loggedIn"></app-login>
<router-outlet *ngIf="loggedIn"></router-outlet>
