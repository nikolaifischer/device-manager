<h1> Available Devices </h1>
<div class="device-list">
  <mat-card *ngFor="let device of devices">
    <mat-card-header>
        <mat-card-subtitle>Mark 2</mat-card-subtitle>
      <mat-card-title>{{device.serialNr}}</mat-card-title>
      <mat-card-subtitle>Battery: {{device.soc}}%</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="navigateDetails(device.serialNr)">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
